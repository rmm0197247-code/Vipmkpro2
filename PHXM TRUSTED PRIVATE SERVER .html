<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK PRO HACK 2025</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;overflow:hidden;height:100vh;position:relative;}

        iframe{position:fixed;top:0;left:0;width:100%;height:100%;border:none;z-index:1;}

        #miniHack{
            position:fixed;top:10px;right:10px;width:185px;background:rgba(0,0,0,0.94);
            border:3px solid #00ff00;border-radius:18px;padding:12px;
            text-align:center;font-family:Arial;z-index:999999;
            box-shadow:0 0 40px #00ff00, 0 0 60px #ff00ff;
            animation:neon 1.6s infinite alternate;color:#00ff00;font-weight:bold;
            display:none;
        }
        @keyframes neon{
            from{box-shadow:0 0 40px #00ff00, 0 0 60px #ff00ff;}
            to{box-shadow:0 0 60px #00ff00, 0 0 90px #ff00ff;}
        }

        .title{font-size:13px;color:#0ff;text-shadow:0 0 10px;}
        .big{font-size:34px;background:linear-gradient(45deg,#0ff,#f0f,#0f0);
             -webkit-background-clip:text;-webkit-text-fill-color:transparent;
             font-weight:bold;text-shadow:0 0 20px #0ff;}
        .num{font-size:52px;color:#00ff00;text-shadow:0 0 30px #0f0;}
        .timer{font-size:14px;color:#ffff00;margin:5px 0;}
        .period{font-size:11px;color:#0ff;margin-top:5px;}
        .tap{font-size:13px;color:#ff0066;margin-top:10px;padding:8px;background:#300;
              border-radius:8px;animation:blink 1.5s infinite;}
        @keyframes blink{0%,100%{opacity:1}50%{opacity:0.4}}

        .startbtn{
            position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
            padding:20px 60px;background:#ff0000;color:white;font-size:28px;
            border:5px solid #00ff00;border-radius:50px;box-shadow:0 0 80px #f00;
            z-index:9999;animation:pulse 1.5s infinite;cursor:pointer;
        }
        @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1);}
                         50%{transform:translate(-50%,-50%) scale(1.15);}}

        /* পাসওয়ার্ড পপআপ */
        #passOverlay{
            position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.98);
            z-index:9999999;display:flex;align-items:center;justify-content:center;
            flex-direction:column;color:#0f0;font-family:Arial;
        }
        #passInput{width:180px;padding:15px;font-size:20px;text-align:center;background:#000;
                   border:2px solid #0f0;border-radius:12px;color:#0f0;margin-bottom:15px;}
        #passBtn{padding:12px 30px;background:#00ff00;color:#000;font-weight:bold;
                 border:none;border-radius:10px;cursor:pointer;box-shadow:0 0 20px #0f0;}
    </style>
</head>
<body>

<!-- পাসওয়ার্ড লক -->
<div id="passOverlay">
    <h2 style="color:#0ff;margin-bottom:20px;">MK PRO HACK</h2>
    <input type="password" id="passInput" placeholder="Enter Password" maxlength="8">
    <button id="passBtn" onclick="checkPass()">UNLOCK HACK</button>
    <p style="margin-top:20px;font-size:12px;color:#666;">Default Password: 9999</p>
</div>

<button class="startbtn" id="startBtn" style="display:none;" onclick="startHack()">START HACK</button>

<iframe id="gameFrame" src="about:blank"></iframe>

<div id="miniHack">
    <div class="title">MK PRO v9.8</div>
    <div class="timer" id="timer">00:30</div>
    <div class="big" id="predict">WAITING</div>
    <div class="num" id="number">-</div>
    <div class="period">Period: <span id="period">-</span></div>
    <div class="tap" id="tapmsg">Win Go ওপেন করে<br>একবার ট্যাপ করুন</div>
    <div style="font-size:10px;color:#0f0;margin-top:8px;">Auto Win 99.9%</div>
</div>

<script>
    const GAME_URL = "https://dkwin9.com/#/register?invitationCode=63337103056";
    const CORRECT_PASSWORD = "01795";   // ← এখানে তোমার পছন্দের পাসওয়ার্ড দিবে
    let currentPeriod = 1234567;
    let activated = false;
    let unlocked = false;

    function checkPass(){
        const input = document.getElementById("passInput").value;
        if(input === CORRECT_PASSWORD){
            document.getElementById("passOverlay").style.display = "none";
            document.getElementById("startBtn").style.display = "block";
            unlocked = true;
        } else {
            alert("Wrong Password!");
            document.getElementById("passInput").value = "";
        }
    }

    function startHack(){
        if(!unlocked) return;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("gameFrame").src = GAME_URL;
        document.getElementById("miniHack").style.display = "block";
        localStorage.setItem("lzr_mini_locked", "true");

        // টাইমার
        setInterval(() => {
            let s = 30 - (new Date().getSeconds() % 30);
            if(s === 30) s = 0;
            document.getElementById("timer").textContent = "00:" + (s<10?"0":"") + s;
        }, 500);
    }

    // একবার ট্যাপ করলেই হ্যাক চালু
    document.body.addEventListener("click", function activate(){
        if(activated || !unlocked) return;
        activated = true;

        document.getElementById("tapmsg").textContent = "HACK ACTIVATED!";
        document.getElementById("tapmsg").style.color = "#00ff00";
        document.getElementById("tapmsg").style.background = "#003300";

        setTimeout(updateResult, Math.random()*3000 + 3000);
        setInterval(updateResult, 30000);
    }, {once: true});

    function updateResult(){
        const isBig = Math.random() > 0.47;
        const num = Math.floor(Math.random() * 10);
        const word = isBig ? "BIG" : "SMALL";

        document.getElementById("predict").textContent = word;
        document.getElementById("number").textContent = num;
        document.getElementById("period").textContent = "20251209" + (++currentPeriod);
    }

    // রিলোড করলেও পাসওয়ার্ড আবার চাইবে (সিকিউরিটির জন্য)
    if(localStorage.getItem("lzr_mini_locked") === "true"){
        // পাসওয়ার্ড না দিলে কিছুই দেখাবে না
        // শুধু পাসওয়ার্ড সঠিক হলে START HACK বাটন আসবে
    }
</script>
</body>
</html>
